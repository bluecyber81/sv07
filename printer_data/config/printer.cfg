################################################################################
# Smart Filament Sensor 2.0 (SFS v2) Konfiguration
################################################################################

[filament_switch_sensor my_sensor]
switch_pin: PD11              # Falls es falsch herum läuft (Startet mit Filament nicht), nutze: !PD11
pause_on_runout: True         # Pausiert den Druck sofort
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    RESPOND TYPE=error MSG="⚠️ Filament-Switch: Kein Filament erkannt!"
    BEEP BC=3                 # Piept 3x (falls Beeper-Makro aktiv)
insert_gcode:
    RESPOND TYPE=echo MSG="✅ Filament-Switch: Filament erkannt."

# 2. Der Bewegungs-Sensor (Erkennt: Verstopfung / Knoten / 'Underextrusion')
[filament_motion_sensor encoder_sensor]
switch_pin: ^PB14             # ^ aktiviert internen Pullup (wichtig für stabiles Signal)
detection_length: 11.0         # 8mm Weg ohne Signal -> Alarm. (Bei False Positives erhöhe auf 10-12)
extruder: extruder
pause_on_runout: True         # Pausiert bei Verstopfung
runout_gcode:
    RESPOND TYPE=error MSG="⚠️ Motion-Sensor: Filament bewegt sich nicht mehr! (Verstopfung?)"
    BEEP BC=5                 # Piept 5x
insert_gcode:
    RESPOND TYPE=echo MSG="✅ Motion-Sensor: Bewegung erkannt."


