[gcode_macro M900]
gcode:{% if 'K' in params %}
        SET_PRESSURE_ADVANCE ADVANCE={params.K}
        RESPOND TYPE=echo MSG="Set Pressure Advance to {params.K}"
    {% else %}
        RESPOND TYPE=echo MSG="M900 ohne K-Wert aufgerufen."
    {% endif %}

